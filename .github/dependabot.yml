# This is V1.0.0 of RSP AI Native SDLC Framework

# Dependabot configuration for RSP Framework
# Keeps GitHub Actions dependencies up to date

version: 2
updates:
  # Monitor GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "chore"
      include: "scope"
    open-pull-requests-limit: 5
    reviewers:
      - "rahulsidpatil"

